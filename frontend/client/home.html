<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analysis</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/home.css">
    <script src="../public/home.js"></script>

<body class="body-class">
    <div id="form-container" class="container login-container">
        <div id="form" class="login-form-1">
            <h3>Instagram Analyser</h3>
            <form>
                <div class="form-group">
                    <input id='username' type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input id='password' type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div id="submitButton" class="text-center form-group">
                    <input id='data' name="login" type="submit" class="btnSubmit" value="Login" />
                </div>

            </form>
        </div>

    </div>
   
        <svg id="spinner" viewBox="0 0 120 120" style="display: none;">
            <g class="g1">
                <rect class="r1" x="30" y="30" width="60" height="60" />
                <rect class="big" x="81" y="81" width="8" height="8" />
                <rect class="r_ol" x="31" y="31" width="8" height="8" />
                <rect class="r_or" x="81" y="31" width="8" height="8" />
                <rect class="r_ul" x="31" y="81" width="8" height="8" />
                <rect class="r_ur" x="81" y="81" width="8" height="8" />
            </g>
        </svg>
  
    <div class="container-fluid">
        <div class="row">
            <div class="text-center col-md-6 ">
                <div id="like-graph"></div>
            </div>
            <div class ="text-center col-md-6">
                <div id="comment-graph"></div>
            </div>
        </div>
    </div>
    
</body>
